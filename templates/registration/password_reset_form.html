{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Password reset
{% endblock title %}


{% block content %}
<div class="container my-4 py-4">
    <div class="col-xxl-8">
        <h1>
            <p class="text-end fs-1 me-2">
                <span class="me-5">Password reset</span>
                <a href="{% url 'users:profile' %}" class="text-danger">
                    <i class="fa-solid fa-rectangle-xmark">

                    </i>
                </a>
            </p>
        </h1>
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}

            {{ form|crispy }}

            <button type="submit" class="btn btn-success my-4">
                Reset
            </button>
        </form>
    </div>
</div>

{% endblock content %}
