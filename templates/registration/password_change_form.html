{% extends 'users/_profile.html' %}

{% block title %}

{% block content %}
<div class="container my-4 pt-4">
    <div class="col-xxl-8">
        <h1>
            <p class="text-end fs-1 me-2">
                <span class="me-3">Kalit so'zni yangilash</span>
                <a href="{% url 'users:profile' %}" class="text-danger">
                    <i class="fa-solid fa-rectangle-xmark">

            </p>
        </h1>
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}

                Tasdiqlash
            </button>
        </form>
    </div>
</div>

{% endblock content %}
