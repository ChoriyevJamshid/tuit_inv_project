{% extends 'users/_profile.html' %}
{% load crispy_forms_tags %}

{% block title %}
Reset password
{% endblock title %}


{% block content %}
<div class="container my-4">
    <div class="col-8">
        <h1>
            Reset your password
        </h1>
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success my-4">
                Save
            </button>
        </form>
    </div>
</div>

{% endblock content %}
