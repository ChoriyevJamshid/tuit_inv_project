{% extends 'base.html' %}

{% block title %}
Login
{% endblock title %}


{% block content %}
<div class="container col-xxl-6 shadow-lg rounded-4 mt-4">
    <h1 class="font-consolas mt-2 mx-4 text-center">
        Login
    </h1>
    <div class="col mt-4 mx-4">
        <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
                <p>{{ field.errors }}</p>
                <p>{{ field }}</p>
            {% endfor %}
            <button type="submit" class="btn btn-outline-success mb-4">Log-in</button>
            <a href="{% url 'users:password_reset' %}" class="btn btn-outline-primary mb-4">Password reset</a>
        </form>
    </div>
</div>
{% endblock content %}
